<!DOCTYPE html>
<html>
<head>
    <title>Disable Right-Click</title>
    <script>
        // JavaScript to disable right-click
        document.addEventListener("contextmenu", function(event){alert("Right-click is disabled on this page.");
            event.preventDefault();
        });
    </script>
</head>
<body>
    <h2>Right-Click Disable</h2>
    <p>Try right-clicking anywhere on this page.</p>
</body>
</html>

<html>
<head>
    <title>Date and Time</title>
</head>
<body>

    innerText = Date()" ;>Click me to display Date and Time</button>

        document.getElementById('demo').style.color = "red";
        document.getElementById("demo").style.backgroundColor = "yellow";
    </script>
</body>
</html>

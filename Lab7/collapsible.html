<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Collapsible Section</title>
    <link rel="stylesheet" href="collapsible.css">
</head>

<body>
    <div class="container">
        <h2>Collapsible Example</h2>
        <button class="collapsible">Section 1</button>
        <div class="content">
            <p>This is content for section 1.</p>
        </div>

        <button class="collapsible">Section 2</button>
        <div class="content">
            <p>This is content for section 2.</p>
        </div>

        <button class="collapsible">Section 3</button>
        <div class="content">
            <p>This is content for section 3.</p>
        </div>
    </div>
    <script src="collapsible.js"></script>
</body>

</html>

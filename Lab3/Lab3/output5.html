<!DOCTYPE html>
<html>
<body>
    <form oninput="z.value=parseInt(x.value)+parseInt(y.value)">
        <input id="x" type="range" min="0" max="10" step="1" value="0"> 0 <br> + 
        <input id="y" type="number" value="10">
        <br>=
        <output name="z" for="x y">
        </output>
    </form>
</body>
</html>
